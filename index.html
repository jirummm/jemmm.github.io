<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO BABY</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 4em;
            color: #333;
            margin-top: 20%;
        }
        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-yes {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .button-yes:hover {
            background-color: #45a049; /* Darker green */
        }
        .button-no {
            background-color: #f44336; /* Red */
            color: white;
        }
        .button-no:hover {
            background-color: #e53935; /* Darker red */
        }
    </style>
</head>
<body>
    <h1>tae ka ba?</h1>
    <a href="next.html"><button class="button button-yes">Yes</button></a>
    <a href="no.html"><button class="button button-no">No</button></a>
</body>
</html>
