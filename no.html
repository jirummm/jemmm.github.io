<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAG-YES KA KASI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            background-color: #4CAF50; /* Green */
        }
        .button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <script>
        // Function to create and append "Yes" buttons
        function createYesButtons() {
            for (let i = 0; i < 100; i++) {
                const btn = document.createElement('button');
                btn.className = 'button';
                btn.textContent = 'Yes';
                btn.onclick = () => {
                    window.location.href = 'next.html';
                };
                document.body.appendChild(btn);
            }
        }
        // Call the function to create the buttons
        createYesButtons();
    </script>
</body>
</html>
